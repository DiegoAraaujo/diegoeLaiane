<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Áudio e Galeria de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Te amo infinitamente meu amor!</h1>
    </header>
    <main>
        <div id="galeria">
            <img src="iloveimg-resized/IMG_2052.jpg" alt="" class="fotos">
            <img src="iloveimg-resized/IMG_2053.jpg" alt="" class="fotos">
            <img src="iloveimg-resized/IMG_2054.jpg" alt="" class="fotos">
            <img src="iloveimg-resized/IMG_2057.jpg" alt="" class="fotos">
            <img src="iloveimg-resized/IMG_2056.jpg" alt="" class="fotos">
        </div>
        <div id="botoes">
            <div id="voltar" onclick="anterior()">
                ◀️
            </div>
            <div id="avancar" onclick="proximo()">
                ▶️
            </div>
        </div>
    </main>
    <div id="recado">
        <p>Algumas fotos do meu amor, minha gatinha tão perfeita. Escute o áudio que fala perfeitamente como você é:</p>
        <audio id="meuAudio" src="ssstik.io_1719439068047.mp3" controls></audio>
    </div>
    <script>
        const meuAudio = document.getElementById('meuAudio');
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const recado = document.getElementById('recado');

        meuAudio.addEventListener('ended', function() {
            header.style.display = 'block';
            main.style.display = 'block';
            recado.style.display = 'none';
        });

        let indice = 0;
        const imagens = document.getElementsByClassName("fotos");
        imagens[indice].style.display = 'block';

        function anterior() {
            if (indice === 0) {
                imagens[imagens.length - 1].style.display = 'block';
                imagens[indice].style.display = 'none';
                indice = imagens.length - 1; 
            } else {
                imagens[indice].style.display = 'none'; 
                imagens[indice - 1].style.display = 'block'; 
                indice--; 
            }
        }

        function proximo() {
            if (indice === imagens.length - 1) {
                imagens[0].style.display = 'block';
                imagens[indice].style.display = 'none';
                indice = 0;
            } else {
                imagens[indice].style.display = 'none';
                imagens[indice + 1].style.display = 'block';
                indice++;
            }
        }
    </script>
</body>
</html>
